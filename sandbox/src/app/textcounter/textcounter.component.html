<div class="text-counter">
    <textarea [(ngModel)]="content"
              [class]="content.length === maxLength ? 'text-counter-error' : ''"
              class="form-control text-counter-input"
              [maxlength]="maxLength"
              placeholder="Saisissez votre texte..."></textarea>

    <div class="text-counter-result">{{ content.length }}/{{ maxLength }}</div>
</div>
