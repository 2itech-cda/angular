<div class="palette">
    <app-slider min="0" max="255" value="0" (slide)="colors.red=$event"></app-slider>
    <app-slider min="0" max="255" value="0" (slide)="colors.green=$event"></app-slider>
    <app-slider min="0" max="255" value="0" (slide)="colors.blue=$event"></app-slider>

    <div class="palette-color" [style.backgroundColor]="getColor()"></div>
</div>
