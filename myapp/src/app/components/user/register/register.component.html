<mat-card>
    <mat-card-title>Inscription</mat-card-title>

    <mat-card-content>
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput type="text" placeholder="john" formControlName="name" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="john@example.com" formControlName="email" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Inscription</button>
        </form>
    </mat-card-content>
</mat-card>
